<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <style>
        body {
            padding-top: 50px;
            background: snow;
        }
        button {
            -webkit-app-region: no-drag;
        }
        .navbar {
            user-select: none;
            -webkit-app-region: drag;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img alt="Brand" src="./leaf.svg" style="width:1em; height:1em">
        </a>
        <div class="collapse navbar-collapse">
            <p class="navbar-text" style="margin: 0">
                LnElectron
            </p>
        </div>
        <div class="navbar-nav">
            <button class='btn btn-info' id="min"></button>
            &nbsp;
            <button class='btn btn-warning' id="tog"></button>
            &nbsp;
            <button class='btn btn-danger' id="exit"></button>
        </div>
    </nav>
    <br>
    <div class="container body-content">
        <h1>Hello World!</h1>
        <div>
            We are using node <script>document.write(process.versions.node)</script>,
            Chrome <script>document.write(process.versions.chrome)</script>,
            and Electron <script>document.write(process.versions.electron)</script>.
        </div>
        <p> opacity: 
            <input id="opacity" type="range" min="0.2" max="1.0" step="0.05" defaultValue="1.0">
        </p>
    </div>
    <script>
        window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min.js');
        require('../node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <script src="./index.js"></script>

</html>
